server:
  port: 8081

logging:
  level:
    org.springframework: INFO
    ma.gov.pfe: DEBUG

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/user-db-dev
    serverName : localhost
    username: sa
    password : password

  jpa:
    generate-ddl: true
    show_sql: true
    hibernate:
      ddl_auto : create
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761
    register-with-eureka : true
    fetch-registry: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always